<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
var arr = [ 'c', 'd', 'a', 'e' ];
// arr.sort();
// alert( arr );

var arr2 = [ 4,3,5,5,76,2,0,8 ];     //以字符串的规则排序
// arr2.sort();
// alert( arr2 );

arr2.sort(function ( a, b ) {        //比较波函数
	return a - b;                 // 从小到大排序   b-a 从大到小排序
});

// alert( arr2 );
// 排序方法：快速  希尔（谢尔） 冒泡 归并 选择 插入 。。。

var arrWidth = [ '345px', '23px', '10px', '1000px' ];

arrWidth.sort(function ( a, b ) {
	return parseInt(a) - parseInt(b);
});

alert( arrWidth );

</script>

</head>

</body>
</html>
